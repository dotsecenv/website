name: CI

on:
  pull_request:
    branches: [main]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: make install
  
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Lint
        run: make lint

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Build
        run: make build

  preview:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Preview 
        run: make preview
